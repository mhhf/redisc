<template name="llmd_if_ast">
<strong>if</strong> ( {{atom.c}} )
{{> llmd_if_body }}
</template>

<template name="llmd_if_edit">
<strong>if</strong> ( <input name="condition" class="form-control" type="text" value="{{atom.c}}" /> )
{{> llmd_if_body }}
</template>

<template name="llmd_if_body">
<div class="iftrue hatched">
  {{> llmd_nested atom=this key='t' }}
</div>
<div class="iffalse hatched">
  {{> llmd_nested atom=this key='f' }}
</div>
</template>


<template name="llmd_seq_edit">
<div class="editorContainerWrapper">
  {{> llmd_nested key='data' atom=this}}
  {{> addNewAtomBtn key='data' atom=this editorModel=.. }}
</div>
</template>

<template name="llmd_seq_ast">
<div class="editorContainerWrapper">
  {{> llmd_nested key='data' atom=this}}
  {{> addNewAtomBtn key='data' atom=this editorModel=.. }}
</div>
</template>

<template name="llmd_name_ast">
<div class="editorContainerWrapper">
  <h2>{{key}} :</h2>
  {{> llmd_nested key='value' atom=this}}
</div>
</template>

<template name="llmd_string_ast">
<div class="editorContainerWrapper">
  {{value}}
</div>
</template>

<template name="llmd_string_edit">
<div class="editorContainerWrapper">
  <input type="text" name="value" value="{{value}}" /> 
</div>
</template>

<template name="llmd_nested">
  <ul class="editorContainer">
    {{#each atoms}}
      <li>
      {{> getWrapper }}
      </li>
    {{/each}}
  </ul>
</template>
