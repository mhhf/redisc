<template name="llmd_redisc_edit">
<div class="dragWrapper">
  <div class="dragMask"></div>
  <form>
    {{#if isRoot}}
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <input type="text" name="title" class="form-control" value="{{getTitle}}" placeholder="Title...">
      <span class="help-block"></span>
    </div>
    {{/if}}
    
    <div class="form-group">
      <label class="control-label" for="Owner">Owner</label>
      <select name="owner">
        {{#each owners}}
        <option value="{{this}}" {{isOwner ..}}>{{this}}</option>
        {{/each}}
      </select>
      <label><input type="radio" name="rights" value="public" {{checked 'public'}}> public</label>
      <label><input type="radio" name="rights" value="private" {{checked 'private'}}> private</label>
      <span class="help-block"></span>
    </div>

    <div class="form-group editorSelect">
      <label class="control-label" for="data">Content</label>

      <div class="btn-group">
        <button type="button" data-target="editor" class="btn editorView btn-default {{isActive 'editor'}}" tabindex="-1"><i class="fa fa-list-alt"></i></button>
        <button type="button" data-target="split" class="btn editorView btn-default {{isActive 'split'}}" tabindex="-1"><i class="fa fa-columns"></i></button>
        <button type="button" data-target="preview" class="btn editorView btn-default {{isActive 'preview'}}" tabindex="-1"><i class="fa fa-eye"></i></button>
      </div>

      <div class="editorWrapper">
        <div id="editor" class="{{getEditorClass}}">
          <!-- {{> sharejsAce docid=getId id="ace" callback=config onConnect=onConnect}} -->
        </div>
        <div id="preview-md" class="{{getViewClass}}">
          <div id="markdownWrapper">
            {{>llmd getEditorData }}
          </div>
        </div>
      </div>

      <span class="help-block"></span>
    </div>

    <!-- <div class="form&#45;group"> -->
    <!--   <label class="control&#45;label" for="data">Code</label> -->
    <!--   <div class="codeEditor"></div> -->
    <!--   <span class="help&#45;block"></span> -->
    <!-- </div> -->

    <div class="form-group">
      <label class="control-label" for="data">Tags</label>
      <select id="tags" name="tags" multiple>
        {{#each getTags}}
        <option value="{{this}}" selected>{{this}}</option>
        {{/each}}
        {{#each getGlobalTags}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
      <span class="help-block"></span>
    </div>
</form>
</div>

</template>
