<template name="register1">
{{#markdown}}
## Your registration is nearly complete
{{/markdown}}

<form action="#">

  
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email..." value="{{getEmail}}">
  </div>
  
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" placeholder="Username..." value="{{getUsername}}">
  </div>
  
  
  <div class="form-group">
    <input type="submit" class="btn btn-primary btn-large" value="Submit">
  </div>
  
  
</form>




</template>
