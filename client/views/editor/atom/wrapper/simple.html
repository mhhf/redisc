<template name="simpleAtomWrapper">
<div class="edit-atom">
{{#if editableAtom}}
  {{#if isEditing}}
    <a href="#" class="save-atom-btn" data-target="{{getId}}">
      <i class="fa fa-check"></i>
    </a>
    <a href="#" class="cancel-atom-btn" data-target="{{getId}}">
      <i class="fa fa-times"></i>
    </a>
  {{else}}
    <a href="#" class="edit-atom-btn" data-target="{{getId}}">
      <i class="fa fa-pencil"></i>
    </a>
  {{/if}}
{{/if}}
</div>
{{> UI.contentBlock}}
</template>
