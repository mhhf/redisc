<template name="group">
<h1>{{group._id}}</h1>
<div class="chart"></div>

{{> groupNamespace}}
{{> groupDeligations}}
</template>

<template name="groupNamespace">
<h2>Namespace</h2>
{{#each names}}
{{this}}
{{/each}}
</template>


<template name="groupDeligations">
<h2>Deligations</h2>
<ul>
{{#each deligations}}
  <li>a</li>
{{/each}}
</ul>
</template>
